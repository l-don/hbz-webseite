<div class="slideshow">
  <div class="image-container">
    <button *ngIf="images.length > 1" class="prev-button" (click)="prevSlide()">&#9664;</button>
    <img [src]="currentSlide" alt="Slideshow Image">
    <button *ngIf="images.length > 1" class="next-button" (click)="nextSlide()">&#9654;</button>
  </div>
</div>
