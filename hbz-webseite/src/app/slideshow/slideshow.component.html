<div class="slideshow">
  <div class="image-container">
    <button *ngIf="images.length > 1" class="prev-button" (click)="prevSlide()"><i class="fa-solid fa-caret-left"></i></button>
    <img [src]="currentSlide" alt="Slideshow Image">
    <button *ngIf="images.length > 1" class="next-button" (click)="nextSlide()"><i class="fa-solid fa-caret-right"></i></button>
  </div>
</div>
