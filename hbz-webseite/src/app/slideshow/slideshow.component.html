<div class="slideshow">
  <div class="image-container">
    <button *ngIf="images.length > 1" class="prev-button" (click)="prevSlide()">&#9664;</button>
    <img [src]="currentSlide" alt="Slideshow Image" (load)="onImageLoad()" (error)="onImageError()">
    <img *ngIf="!currentSlideLoaded" src="assets/wappen2.png" alt="Placeholder Image">
    <button *ngIf="images.length > 1" class="next-button" (click)="nextSlide()">&#9654;</button>
  </div>
</div>
