<div class="main">
  <app-banner-img [imgSrc]="'assets/banner/Bannerfoto_Sponsoren.jpg'"></app-banner-img>
  <div class="container">
    <h1 class="heading intro-text">Sponsoren</h1>
    <div class="sponsors-container">
      <h1 class="sponsors-title">Unsere Unterstützer</h1>

      <div class="sponsor" *ngFor="let sponsor of sponsors">
        <img
          [src]="'assets/sponsorenlogos/' + sponsor.logo"
          alt="{{sponsor.name}}"
          class="sponsor-logo"
        >
        <div class="sponsor-details">
          <span class="sponsor-name">{{ sponsor.name }}</span>
          <a [href]="sponsor.link" target="_blank" rel="noopener noreferrer" class="sponsor-link">
            {{ sponsor.link }}
          </a>
        </div>
      </div>
      
      <div class="divider-ornament"></div>
      
      <h2 class="sponsors-title">Förderer</h2>
      <div class="sponsor">
        <img [src]="'assets/sponsorenlogos/SPKMSN_rot.jpg'" alt="Sparkasse" class="sponsor-logo">
        <div class="sponsor-details">
          <span class="sponsor-name">Sparkasse Mittelsachsen</span>
          <a href="https://www.sparkasse-mittelsachsen.de/" class="sponsor-link">
            https://www.sparkasse-mittelsachsen.de/
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
