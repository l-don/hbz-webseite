<div class="main">
  <app-banner-img [imgSrc]="'assets/banner/Bannerfoto_Sponsoren.jpg'"></app-banner-img>
  <div class="container">
    <h1>Sponsoren</h1>
    <h1 class="heading intro-text">Sponsoren</h1>


      <div class="sponsor" *ngFor="let sponsor of sponsors">
        <img
          [src]="'assets/sponsorenlogos/' + sponsor.logo"
          alt="{{sponsor.name}}"
          class="sponsor-logo"
        >
        <div class="sponsor-details">
    <span
      class="sponsor-name"
      style="margin-top: 10px; display: block; min-width: 200px;"
    >
      {{ sponsor.name }}
    </span>
          <a [href]="sponsor.link" target="_blank" rel="noopener noreferrer" class="sponsor-link">
            {{ sponsor.link }}
          </a>
        </div>
      </div>

    </div>
</div>
