<div class="year-selector">
  <button class="custom-button-1" *ngFor="let year of years" (click)="onYearChange(year)" [class.active]="year === selectedYear">
    {{ year }}
  </button>
</div>

<div class="gallery">
  <div class="image" *ngFor="let album of albums; let i = index">
    <img [src]="album.thumb" (click)="open(i)" alt="Bild {{i + 1}}">
  </div>
  <ng-container *ngIf="+selectedYear >= 2020 && +selectedYear <= 2024; else galleryLink">
    <span>Bildergalerie folgt bald</span>
  </ng-container>
  <ng-template #galleryLink>
    <a [href]="'/HBZ' + selectedYear" target="_blank">Zur Bildergalerie</a>
  </ng-template>
</div>
